<svg width="1024" height="400" viewBox="0 0 1024 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="1024" height="400" fill="#F9F9F9" />
  
  <!-- Person holding books -->
  <g transform="translate(100, 20)">
    <!-- Head with hair bun -->
    <circle cx="150" cy="100" r="40" fill="#F8D0C3" />
    <path d="M120 80 Q150 50 180 80" stroke="#333" fill="#333" stroke-width="2" />
    <circle cx="150" cy="70" r="15" fill="#333" />
    
    <!-- Face -->
    <circle cx="140" cy="95" r="3" fill="#333" /> <!-- Left eye -->
    <circle cx="160" cy="95" r="3" fill="#333" /> <!-- Right eye -->
    <path d="M145 110 Q150 115 155 110" stroke="#333" stroke-width="2" fill="none" /> <!-- Smile -->
    
    <!-- Body with pink shirt -->
    <rect x="130" y="140" width="40" height="80" fill="#F0A4D0" />
    <path d="M130 140 L110 180 L130 220" stroke="#F0A4D0" stroke-width="20" fill="#F0A4D0" /> <!-- Left arm -->
    <path d="M170 140 L190 180 L170 220" stroke="#F0A4D0" stroke-width="20" fill="#F0A4D0" /> <!-- Right arm -->
    
    <!-- Overalls in navy blue -->
    <rect x="125" y="160" width="50" height="100" fill="#1A2B63" />
    <rect x="115" y="160" width="10" height="60" fill="#1A2B63" /> <!-- Left strap -->
    <rect x="175" y="160" width="10" height="60" fill="#1A2B63" /> <!-- Right strap -->
    
    <!-- Books stack -->
    <rect x="90" y="180" width="40" height="15" fill="#18CAAC" /> <!-- Teal book -->
    <rect x="90" y="195" width="40" height="15" fill="#1B3FC0" /> <!-- Blue book -->
    <rect x="90" y="210" width="40" height="15" fill="#FFD700" /> <!-- Yellow book -->
    <rect x="90" y="225" width="40" height="15" fill="#FF6B6B" /> <!-- Red book -->
    <rect x="90" y="240" width="40" height="15" fill="#9370DB" /> <!-- Purple book -->
  </g>
</svg>